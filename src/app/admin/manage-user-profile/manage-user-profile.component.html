<div class="card-body">
    <div class="topAddMenu">
        <button type="button" class="btn btn-sm btn-primary ms-0" (click)="addNewUser()">
            <img src="../../../assets/images/icons/plus-circle.svg" alt="icon">
           {{fieldTitle['addnewuser']}}
        </button>
    </div>
    <div class="table-striped">
        <app-ni-table [gridOption]="gridOption" [valueList]="userList" class="smaller-elements scrollable-table">
            <ng-template pTemplate="body" let-entity let-rowIndex="rowIndex">
                <tr>
                    <td>{{ entity.userID }}</td>
                    <td>{{ entity.userName }}</td>
                    <td>{{ entity.userType }}</td>
                    <td>{{ entity.hR_EmployeeID }}</td>
                    <td>{{ entity.employeeName }}</td>
                    <td>{{ entity.designation }}</td>
                    <td>{{ entity.organization }}</td>
                    <td>{{ entity.contactNo }}</td>
                    <td>{{ entity.email }}</td>
                    <td>{{ entity.isActive | niBoolean }}</td>
                    <td>
                        <button type="button" pButton pRipple icon="pi pi-pencil" class="p-button-success p-mr-2" (click)="edit(entity)"></button>
                    </td>
                </tr>
            </ng-template>
        </app-ni-table>
    </div>
</div>
