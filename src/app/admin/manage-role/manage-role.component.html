<div class="row">
  <div class="col-lg-4 col-sm-12">
    <div class="card-body">
      <form #manageRoleForm="ngForm" [addValidators]="validationMsgObj"
      validationMessage="manageRoleValidation">
        <div class="form-group">
          <label class="ni-sup" title="{{fieldTitle['role']}}">{{fieldTitle['role']}}</label>
          <p-autoComplete
          name="name"
          [(ngModel)]="modelSvc.manageRole.name"
          field="name"
          [datasource]="modelSvc.userRoleList"
          [style]="{ width: '100%' }"
          placeholder="{{fieldTitle['role']}}"
          inputValidator
        ></p-autoComplete>
        </div>
        <div class="form-group">
          <label class="" title="{{fieldTitle['description']}}">{{fieldTitle['description']}}</label>
          <textarea type="text" name="descr" class="form-control" inputValidator
              [(ngModel)]="modelSvc.manageRole.descr" placeholder="{{fieldTitle['description']}}">
          </textarea>
        </div>
        <div class="form-group">
          <div class="d-flex align-items-center justify-content-start">
            <div class="form-check">
              <input type="checkbox" formcontrolname="isActive" [(ngModel)]="modelSvc.manageRole.isActive" id="isActive" name="isActive" class="form-check-input">
              <label for="isActive" title="isActive" class="form-check-label">Active</label>
            </div>
            <div class="form-check">
              <input type="checkbox" formcontrolname="isDefault" [(ngModel)]="modelSvc.manageRole.isDefault" id="isDefault" name="isDefault" class="form-check-input">
              <label for="isDefault" title="isDefault" class="form-check-label">Default</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="d-flex align-items-center justify-content-end"> 
            <div class="form-btns pull-right">
              <button type="button" class="btn btn-success btn-sm"
              [disabled]="!manageRoleForm.dirty  ||  !manageRoleForm.valid"
                (click)="saveManageRole(manageRoleForm)">
                <img src="../../../assets/images/icons/save.svg" alt="icon"> {{fieldTitle['create']}} 
              </button>
              <button type="button" class="btn btn-warning btn-sm"
              [disabled]="!manageRoleForm.dirty"
              (click)="reset()">
                <img src="../../../assets/images/icons/repeat.svg" alt="icon"> {{fieldTitle['reset']}}  
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-8 col-sm-8 col-xs-12">
    <div class="card-body">
      <div class="table-striped">
        <app-ni-table [gridOption]="gridOption" [valueList]="modelSvc.userRoleList">
          <ng-template pTemplate="body" let-entity let-rowIndex="rowIndex">
            <tr>
              <td>{{ entity.name }}</td>
              <td style="white-space:wrap !important;">{{ entity.descr }}</td>
              <td>{{ entity.isActive | niBoolean }}</td>
              <td>{{ entity.isDefault| niBoolean }}</td>
              <td class="w-auto">
                <div class="d-flex align-items-center justify-content-center">
                  <button type="button" pButton pRipple icon="pi pi-pencil" class="p-button-success p-mr-2" (click)="edit(entity)"></button>
                  <button type="button" niDbclickPrevent pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="delete(entity)"></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </app-ni-table>
      </div>
    </div>
  </div>
</div>
