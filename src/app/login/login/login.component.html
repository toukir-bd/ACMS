<div class="login-panel">
  <div class="container h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-5 p-0">
        <div class="login-box">
          <!-- <img class="sign-img-bg" src="../../assets/images/user/sign.png" alt="sign"/> -->
          <div class="d-flex flex-column align-items-center align-self-center">
            <img src="../../assets/images/logo.png">
            <h4>Log in to your account</h4>
            <p>Welcome! Please enter your details.</p>
            <form #loginForm="ngForm" class="no-padding" 
            [addValidators]="validationMsgObj"
            validationMessage="loginInfoValidateModel">
              <div class="floating-label-group" [class.has-value]="loginInfo.userName">
                <input type="text" class="form-control" inputValidator [(ngModel)]="loginInfo.userName" (keyup.enter)="onSubmit(loginForm)" autocomplete="off" autofocus name="userName">     
                <span class="floating-label">User Name or E-mail</span>
              </div>
              <div class="floating-label-group" [class.has-value]="loginInfo.password">
                <input type="password" class="form-control" inputValidator [(ngModel)]="loginInfo.password" (keyup.enter)="onSubmit(loginForm)" autocomplete="off" autofocus  name="password">                 
                <span class="floating-label">Password</span>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <div class="form-check mb-0">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <a class="forgot-btn" routerLink="/forgotpassword">Forgot password?</a>
              </div>
              <button type="button" [disabled]="!loginForm.valid" (click)="onSubmit(loginForm)" class="btn btn-login-in">Sign in</button>
              <p class="mt-3">Don't have an account? <a href="#" class="forgot-btn">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
